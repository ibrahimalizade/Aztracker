<!DOCTYPE html>
<html amp lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width">
    <title>AzTracker</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
      <script async src="script.js"></script>
<script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>

  <script async src="https://cdn.ampproject.org/v0.js"></script>
    <div class="div">
<amp-selector id="carouselSelector" on="select:carousel.goToSlide(index=event.targetOption)" layout="container">
  <amp-carousel id="carouselPreview" class="carousel-preview" height="72" layout="fixed-height" type="carousel">
    <amp-img option="0" selected src="0.jpg" width="60" height="40" alt="a sample image"></amp-img>
    <amp-img option="1" src="1.jpg" width="60" height="40" alt="a sample image"></amp-img>
    <amp-img option="2" src="2.jpg" width="60" height="40" alt="a sample image"></amp-img>
    <amp-img option="3" src="3.jpg" width="60" height="40" alt="a sample image"></amp-img>
    <amp-img option="4" src="4.jpg" width="60" height="40" alt="a sample image"></amp-img>
  </amp-carousel>
</amp-selector>
<amp-carousel id="carousel" width="400" height="300" layout="responsive" type="slides" on="slideChange:
          carouselSelector.toggle(index=event.index, value=true),
          carouselPreview.goToSlide(index=event.index)
  ">
  <amp-img src="0.jpg" width="400" height="300" layout="responsive" alt="a sample image"></amp-img>
  <amp-img src="1.jpg" width="400" height="300" layout="responsive" alt="a sample image"></amp-img>
  <amp-img src="2.jpg" width="400" height="300" layout="responsive" alt="a sample image"></amp-img>
  <amp-img src="3.jpg" width="400" height="300" layout="responsive" alt="a sample image"></amp-img>
  <amp-img src="4.jpg" width="400" height="300" layout="responsive" alt="a sample image"></amp-img>

    </div>

<style amp-custom>
.div{
    margin-top:auto;
    margin-bottom: auto;
    margin-left: auto;
    margin-right: auto;
    width: 26em
    
}
</style>
</body>
